apiVersion: v1
kind: Service
metadata:
  name: {{ include "springboot-demo-chart.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "springboot-demo-chart.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http