name: Deploy to Kubernetes

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Set up Gradle
        uses: gradle/wrapper-validation-action@v1

      - name: Build the application
        run: ./gradlew build   # Gradle 빌드로 .jar 파일을 생성

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t v4n1ll4/springboot-demo:${{ github.sha }} .
          docker push v4n1ll4/springboot-demo:${{ github.sha }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install springboot-demo ./springboot-demo-chart --namespace default --create-namespace

      - name: Lint Helm chart
        run: helm lint ./springboot-demo-chart

      - name: Set image tag
        id: vars
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image with new tag
        run: |
          docker build -t v4n1ll4/springboot-demo:${{ steps.vars.outputs.TAG }} .
          docker push v4n1ll4/springboot-demo:${{ steps.vars.outputs.TAG }}

      - name: Deploy with Helm using new image tag
        run: |
          helm upgrade --install springboot-demo ./springboot-demo-chart \
            --namespace default --create-namespace \
            --set image.tag=${{ steps.vars.outputs.TAG }}

      - name: Preview manifest
        run: helm template springboot-demo ./springboot-demo-chart